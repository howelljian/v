<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR View with Canvases</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black; /* Set a consistent background color */
        }
        .canvas-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 10px; /* Add some spacing between the canvases */
        }
        canvas {
            display: block;
            background-color: white; /* Set a consistent background color for the canvases */
        }
    </style>
</head>
<body>
    <div class="canvas-container">
        <canvas id="mcanvas" width="400" height="200"></canvas>
        <canvas id="ncanvas" width="400" height="200"></canvas>
    </div>

    <script>
        // Get the canvases
        const canvas = document.getElementById("mcanvas");
        const ctx = canvas.getContext("2d");

        const canvas1 = document.getElementById("ncanvas");
        const ctx1 = canvas1.getContext("2d");

        // Load background images
        const backgroundImage = new Image();
        backgroundImage.src = "Screenshot 2025-03-18 141507.png";

        const backgroundImage1 = new Image();
        backgroundImage1.src = "Screenshot 2025-03-18 141507.png";

        // Draw images on the canvases when loaded
        backgroundImage.onload = function () {
            ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
        };

        backgroundImage1.onload = function () {
            ctx1.drawImage(backgroundImage1, 0, 0, canvas1.width, canvas1.height);
        };
    </script>
</body>
</html>
